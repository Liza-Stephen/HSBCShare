<!DOCTYPE html>
<html>

<head>
<meta charset="ISO-8859-1">
<script>
	states = [ 'Telangana', 'Tamilnadu', 'Maharashtra', 'West Bengal',
			'Orissa', 'Bihar' ];
	
	function show() {
		val = document.getElementById('city').selectedIndex;

		area=document.getElementById('state');
		area.innerHTML=states[val]
	}
</script>
</head>
<body>
	Select your City
	<select id="city">
		<option value="Hyderabad">Hyderabad</option>
		<option value="Chennai">Chennai</option>
		<option value="Pune">Pune</option>
		<option value="Kolkotta">Kolkotta</option>
		<option value="Bhubaneshwar">Bhubaneshwar</option>
		<option value="Patna">Patna</option>
	</select>
	<button onclick='show()'>Get Capital</button>
	<br>
	<div id='state'></div>
</body>
</html>
